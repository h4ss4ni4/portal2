<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white; /* arrière-plan blanc */
        overflow: hidden;
    }

    header {
        background-color: white; /* titre sur fond blanc */
        color: black; /* texte noir */
        text-align: center;
        padding: 15px;
        font-size: 2em;
        font-weight: bold;
    }

    .container {
        display: flex;
        height: calc(100vh - 70px);
    }

    /* Partie gauche (2/3) */
    .menu-section {
        flex: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white; /* fond blanc */
        position: relative;
        overflow: hidden;
    }

    .menu-section img {
        position: absolute;
        max-width: 150%;
        max-height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
	padding-top: 0,5cm; /* décale la vidéo vers le bas */
    }

    .menu-section img.active {
        opacity: 1;
    }

    /* Partie droite (1/3) */
    .video-section {
        flex: 1;
        background-color: white;
        display: flex;
        align-items: flex-start; /* aligne en haut */
        justify-content: center;

        
    }

    .video-section video {
        width: 80%;
        height: auto; /* garde le ratio */
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Section menu animé -->
    <div class="menu-section">
        <img src="1.png" class="active" alt="Menu 1">
        <img src="1.png" alt="Menu 2">
    </div>

    <!-- Section vidéo (1 seule vidéo) -->
    <div class="video-section">
        <video autoplay muted playsinline loop>
            <source src="v1.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    // --- Animation des images du menu ---
    let images = document.querySelectorAll(".menu-section img");
    let index = 0;

    setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }, 5000); // Change toutes les 5 secondes
</script>

</body>
</html>
